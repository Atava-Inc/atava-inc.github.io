<div class="relative container z-50">
  <div class="container py-5 {% if page.cover %}absolute{% endif %}">
    <nav class="flex flex-row justify-between items-center">
      <a href="{{ site.baseurl }}" class="relative">
        <img src="{% if page.cover %} {{ site.logos.light }} {% else %} {{ site.logos.dark }} {% endif %}" alt="{{ site.title }}" class="h-6"/>
      </a>
    </nav>
  </div>
</div>
